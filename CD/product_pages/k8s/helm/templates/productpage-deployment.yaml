apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}
  namespace: {{ .Values.productpages.namespace  }}
  labels:
    app: {{ .Release.Name }}
spec:
  replicas: {{ .Values.productpages.replicas  }}
  selector:
    matchLabels:
      app: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}
    spec:
      containers:
      - name: {{ .Release.Name }}
        image: {{ .Values.productpages.image  }}:{{ .Values.productpages.tag  }}
        imagePullPolicy: Always
        ports:
        - containerPort: {{ .Values.productpages.port  }}
          name: web-port
          protocol: TCP
        livenessProbe:
          httpGet:
            path: {{ .Values.productpages.healthCheckPath  }}
            port: {{ .Values.productpages.port  }}
            scheme: HTTP
        readinessProbe:
          httpGet:
            path: {{ .Values.productpages.healthCheckPath  }}
            port: {{ .Values.productpages.port  }}
            scheme: HTTP
        {{- if .Values.extraEnv }}
        env:
        {{- range $key, $value := .Values.extraEnv }}
        - name: {{ $key }}
          value: {{ $value | quote }}
        {{- end }}
        {{- end }}
      imagePullSecrets:
      - name: {{ .Values.productpages.imagePullSecrets  }}

